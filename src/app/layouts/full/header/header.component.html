<button [matMenuTriggerFor]="notification" mat-icon-button class="">
  <mat-icon>message</mat-icon>
 <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
</button>
<mat-menu #notification="matMenu" class="mymegamenu">
    <div class="mailbox">
        <ul>
            <li>
                <div class="drop-title">Notificações</div>
            </li>
            <li>
                <div class="message-center">
                    <perfect-scrollbar [config]="config">
                        <a href="#" *ngFor="let notification of notifications">
                            <div class="round {{notification.round}}"><i class="{{notification.icon}}"></i></div>
                            <div class="mail-contnet">
                                <h5>{{notification.title}}</h5> <span class="mail-desc">{{notification.subject}}</span> <span class="time">{{notification.time}}</span>
                            </div>
                        </a>
                    </perfect-scrollbar>
                </div>
            </li>
        </ul>
    </div>
</mat-menu>
<button [matMenuTriggerFor]="message" mat-icon-button class="m-r-5">
 <mat-icon>email</mat-icon>
 <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
</button>
<mat-menu #message="matMenu" class="mymessage">
    <div class="mailbox">
        <ul>
            <li>
                <div class="drop-title">Você tem 5 novas mensagens</div>
            </li>
            <li>
                <div class="message-center">
                    <perfect-scrollbar [config]="config">
                        <a href="#" *ngFor="let mymessage of mymessages">
                            <div class="user-img"> <img src="{{mymessage.useravatar}}" alt="user" class="img-circle" width="40">
                                <span class="profile-status {{mymessage.status}} pull-right"></span>
                            </div>
                            <div class="mail-contnet">
                                <h5>{{mymessage.from}}</h5>
                                <span class="mail-desc">{{mymessage.subject}}</span>
                                <span class="time">{{mymessage.time}}</span>
                            </div>
                        </a>
                    </perfect-scrollbar>
                </div>
            </li>
        </ul>
    </div>
</mat-menu>
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5"> <img src="assets/images/users/4.jpg" alt="user" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item>
     <mat-icon>settings</mat-icon> Configurações </button>
    <button mat-menu-item>
     <mat-icon>account_box</mat-icon> Meu perfil </button>
    <button mat-menu-item>
     <mat-icon>notifications_off</mat-icon> Desativar as notificações </button>
    <button mat-menu-item>
     <mat-icon>exit_to_app</mat-icon> Sair (Logout) </button>
</mat-menu>
