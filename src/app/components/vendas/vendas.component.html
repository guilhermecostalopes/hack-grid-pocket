<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-lg="75" fxFlex.gt-md="60" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Vendas</mat-card-title>
                <mat-card-subtitle>Visão geral da campanha da Newsletter</mat-card-subtitle>
                <mat-table #table [dataSource]="dataSource" class="contactlist">
                    <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> Foto </mat-header-cell>
                        <mat-cell *matCellDef="let element"> <img src="{{element.position}}" class="img-circle" width="30" /></mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <h5 class="m-0">{{element.name}}</h5>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="viagens">
                        <mat-header-cell *matHeaderCellDef> Viagens </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.viagens}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="nascimento">
                        <mat-header-cell *matHeaderCellDef> Aniversário </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.nascimento}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
